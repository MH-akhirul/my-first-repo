<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is my first repo </title>
    
    <style>
        
        body {
            background-color:black ;
        }
        .main-content{
          text-align: center;  
        }
        .main-content img{ 
              width: 350px; }
        .main-content p{
            font-size:18px;
            font-weight: bold;
        }
        .main-content a{
            background-color:khaki;
            padding:20px 30px ;
            border-radius: 10px;
        }
        .btn {
            margin-top: 40px;
        }
        .btn a {
            color:rgb(230, 54, 54) ;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
        }
        .main-content a:hover{
            background-color: blue;
            color: azure;
            border-radius: 10px;

        }
        .main-content span {
            color:red;
        }
        h1,p {
            color: azure;
        }
        br {
            display: none;
        }
       
    </style>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body >
<div class="main-content">
    <h1>Welcome to my <br> <span>Git Hub</span> profile</h1>
    <div>
        <img  data-aos="fade-down"
        data-aos-easing="linear"
        data-aos-duration="1500"" src="images/my-bg.png" alt="img">

    </div>
    <div data-aos="flip-left"
    data-aos-easing="ease-out-cubic"
    data-aos-duration="2000" >
        <p>Learning HTML with Git Hub</p>
    </div>
    <div data-aos="fade-up"
    data-aos-duration="3000" class="btn">
        <a href="https://github.com/MH-akhirul"> Follow my GitHub profile</a>
    </div>

</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>

</body>
</html>
